<html>
    <head></head>
    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <div id="app" @click.right.prevent>
            <input @click.left.ctrl="prnt"
                   @keydown.ctrl.p.prevent="handlePrintDialog"
                   @keydown.ctrl.3.prevent="closePrint($event)">
        </div>

        <script>
            const { createApp } = Vue;

            createApp({
                data() {
                    return {
                        key: "",
                    };
                },
                methods: {
                    prnt() {
                        alert("Настройка печати");
                    },
                    closePrint(e) {
                        console.log(e);
                        this.key = e.key + " (" + e.keyCode + ")";
                        alert("Печать по Ctrl + Click");
                    },
                    handlePrintDialog(e) {
                        const askPrint = () => {
                            let response = prompt("Вывести диалоговое окно печати? (да/нет)");
                            
                            if (response === "да") {
                                window.print();
                            } else if (response === "нет") {
                                alert("Печать отменена");
                            } else {
                                askPrint(); // Повторный вызов диалога при неверном ответе
                            }
                        };

                        askPrint();
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
