<html>
<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- Поля ввода для указания размерности таблицы -->
        <label for="rows">Количество строк:</label>
        <input type="number" v-model.number="inputRows" min="2">
        
        <label for="cols">Количество столбцов:</label>
        <input type="number" v-model.number="inputCols" min="3">
        
        <!-- Таблица для фрагментированного изображения -->
        <table border="1">
            <tr v-for="row in tableRows" :key="row">
                <td v-for="col in tableCols" :key="col" class="table-cell">
                    <img v-if="getImageFragment(row, col)" :src="getImageFragment(row, col)" />
                </td>
            </tr>
        </table>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    inputRows: 2,  // Пользовательский ввод для строк
                    inputCols: 3,  // Пользовательский ввод для столбцов
                    rows: 2,       // Минимальное количество строк (2)
                    cols: 3,       // Минимальное количество столбцов (3)
                    // Пути к фрагментам изображения (размерности 2x3)
                    imageFragments: [
                        "fragment1.jpg", "fragment2.jpg", "fragment3.jpg",
                        "fragment4.jpg", "fragment5.jpg", "fragment6.jpg"
                    ]
                };
            },
            computed: {
                tableRows() {
                    return Math.max(this.inputRows, this.rows);  // Используем большее из значений
                },
                tableCols() {
                    return Math.max(this.inputCols, this.cols);  // Используем большее из значений
                }
            },
            methods: {
                // Функция для возврата соответствующего фрагмента изображения или null
                getImageFragment(row, col) {
                    const fragmentIndex = (row - 1) * 3 + (col - 1);
                    
                    // Центрируем изображение по центру таблицы, если размер больше
                    if (row <= this.rows && col <= this.cols) {
                        return this.imageFragments[fragmentIndex] || null;
                    }
                    
                    return null;  // Возвращаем null для пустых ячеек
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
