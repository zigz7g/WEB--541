<html>
    <head></head>
    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <div id="app">
            <select :size="size_arr">
                <option>{{ items[0] }}</option>
                <option>{{ items[1] }}</option>
                <option>{{ items[2] }}</option>
                <option>{{ items[3] }}</option>
                <option>{{ items[4] }}</option>
            </select>
        </div>

        <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const size_arr = ref('5')
                const items = ref(['1', '2', '3', '4', '5', '6', '7'])
            
                return {
                    items,
                    size_arr
                }
            }
        }).mount('#app')
        </script>
    </body>
</html>
